# Filename time parsing spec: C++ and Python must match this
# Case format: filename -> expected (empty string = parse failure)
# Time format: "YYYY-MM-DD HH:MM:SS" or "YYYY-MM-DD" or "YYYY-MM-DD HH:MM:SS.ms"

cases:
  # 8-digit date + 6-digit time
  - filename: "20160331_202334.jpg"
    expected: "2016-03-31 20:23:34"
  - filename: "IMG_20231111_193849.jpg"
    expected: "2023-11-11 19:38:49"
  - filename: "VID_20210801_171003.jpg"
    expected: "2021-08-01 17:10:03"
  - filename: "PANO_20231001_143241.jpg"
    expected: "2023-10-01 14:32:41"
  - filename: "MTXX_PT20230623_190638417.jpg"
    expected: "2023-06-23 19:06:38"
  - filename: "MEITU_20240807_123043882.jpg"
    expected: "2024-08-07 12:30:43"
  # ptYYYY_MM_DD_HH_MM_SS
  - filename: "pt2021_10_23_21_52_39.jpg"
    expected: "2021-10-23 21:52:39"
  # Screenshot_YYYY-MM-DD-HH-MM-SS
  - filename: "Screenshot_2021-03-25-01-12-43-235_com.tencent.mm.jpg"
    expected: "2021-03-25 01:12:43"
  # Plain 8-digit date (not mmexport)
  - filename: "20220115-wczt.jpg"
    expected: "2022-01-15"
  - filename: "20220115.jpg"
    expected: "2022-01-15"
  # Timestamps (10/13 digits, UTC ms -> UTC+8)
  - filename: "mmexport1568301595980.jpg"
    expected: "2019-09-12 23:19:55.980"
  - filename: "mmexport1602999370599.jpg"
    expected: "2020-10-18 13:36:10.599"
  - filename: "wx_camera_1719390504866.jpg"
    expected: "2024-06-26 16:28:24.866"
  - filename: "1605199092110.jpeg"
    expected: "2020-11-13 00:38:12.110"
  - filename: "l00972450_1543624986659.jpg"
    expected: "2018-12-01 08:43:06.659"
  - filename: "mmexport1620111487858.jpg"
    expected: "2021-05-04 14:58:07.858"
  # Parse failure
  - filename: "nonsense.txt"
    expected: ""
  - filename: "no_digits_here.png"
    expected: ""
