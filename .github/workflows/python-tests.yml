# Run Python test suite on push/PR (and optionally on schedule).
name: Python tests

on:
  push:
    branches: [main, master, feature/python-refactor]
    paths:
      - 'python/**'
      - 'test_spec/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [main, master, feature/python-refactor]
    paths:
      - 'python/**'
      - 'test_spec/**'
      - '.github/workflows/python-tests.yml'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd python && pip install -e ".[dev]"

      - name: Run tests
        run: |
          cd python && pytest tests/ -v --tb=short

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: cd python && pip install -e ".[dev]"
      - run: cd python && python -m py_compile filetimefixer/*.py 2>/dev/null || true
      - run: cd python && pytest tests/ -v --tb=short -q
